<table id="renderer_stats" width="100%" style="clear:both;">
	<thead>
		<tr>
			<th align="left" width="300">Renderer</th>
			<th align="left">Status</th>
		</tr>
	</thead>
	{% for rn, client, proxy in renderers %}
	<tr>
		<td>{{ rn }}</td>
		<td>{{ client.printableStatistics(True) or 'Idle' }}</td>
	</tr>
	{% endfor %}
</table>
